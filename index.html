<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-container" class="visible"> 
        <h1>ROCK PAPER SCISSORS GAME</h1>
        <button onclick="startGame()">START GAME</button>
    </div>
    <div id="game-container" class="hidden">
            <h2>Make your Move</h2>
        <div id="buttons">
            <button onclick="playerChoice('rock')">ROCK</button>
            <button onclick="playerChoice('paper')">PAPER</button>
            <button onclick="playerChoice('scissors')">SCISSORS</button>
        </div>
        <h3>Round Result</h3>
        <div id="result"></div>
        <div id="scoreMessage">
        </div>
        <div id="finalResults" class="hidden">
            <h2>Final Results</h2>
            <div id="winner"></div>
            <button onclick="playAgain()">Play Again</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
